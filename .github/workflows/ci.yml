name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '**'

jobs:
  ci:
    name: TurboRepo CI (Build, Lint, Test)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: '9.1.0'

      - name: Install dependencies
        run: pnpm install

      - name: Run Lint
        run: pnpm turbo run lint

      - name: Run Tests
        run: pnpm turbo run test

      - name: Build
        run: pnpm turbo run build

      - name: Check codegen output up to date
        run: |
          pnpm turbo run generate
          git diff --exit-code || (echo "Codegen output not committed!" && exit 1)
